<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Livrare Bere - Helios & Ultimatum</title>
  <style>
    body {
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      background-image: url('https://cdn.pixabay.com/photo/2016/11/29/10/07/beer-1868729_1280.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .container {
      padding: 30px;
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: center;
    }

    .beer-card {
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 25px;
      border-radius: 16px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
      position: relative;
      animation: fadeIn 1.5s ease forwards;
    }

    .beer-card:hover .beer-logo {
      animation: bounce 0.8s ease;
    }

    .beer-logo {
      max-width: 120px;
      margin-bottom: 15px;
      animation: floatIcon 3s ease-in-out infinite;
      transition: transform 0.3s ease;
    }

    .beer-description {
      font-size: 16px;
      margin-bottom: 15px;
    }

    .order-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
    }

    .order-buttons.active {
      opacity: 1;
      pointer-events: auto;
    }

    .btn {
      padding: 10px 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn-order {
      background-color: #f39c12;
      color: #000;
    }

    .btn-order:hover {
      background-color: #e67e22;
      transform: scale(1.05);
    }

    .btn-details {
      background-color: transparent;
      color: #fff;
      border: 2px solid #fff;
    }

    .btn-details:hover {
      background-color: #fff;
      color: #000;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes floatIcon {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes bounce {
      0% {
        transform: scale(1);
      }
      30% {
        transform: scale(1.2);
      }
      60% {
        transform: scale(0.9);
      }
      100% {
        transform: scale(1);
      }
    }

    @media (max-width: 768px) {
      .beer-card {
        max-width: 90%;
        animation: mobileFade 1s ease-in-out forwards;
      }

      @keyframes mobileFade {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Helios Beer Card -->
    <div class="beer-card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/Helios_Beer_logo.svg/2560px-Helios_Beer_logo.svg.png" alt="Helios Logo" class="beer-logo">
      <div class="beer-description">
        Bere artizanală Helios - gust divin, prospețime solară. Livrare rapidă în toată Moldova.
      </div>
      <div class="order-buttons">
        <button class="btn btn-order">Comandă</button>
        <button class="btn btn-details">Detalii</button>
      </div>
    </div>

    <!-- Ultimatum Beer Card -->
    <div class="beer-card">
      <img src="https://ultimatum.md/images/ultimatum.png" alt="Ultimatum Logo" class="beer-logo">
      <div class="beer-description">
        Ultimatum - berea puternică a momentelor decisive. Alege caracterul, alege gustul!
      </div>
      <div class="order-buttons">
        <button class="btn btn-order">Comandă</button>
        <button class="btn btn-details">Detalii</button>
      </div>
    </div>
  </div>

  <script>
    // Активация кнопок при клике на карточку
    document.querySelectorAll('.beer-card').forEach(card => {
      card.addEventListener('click', () => {
        const buttons = card.querySelector('.order-buttons');
        buttons.classList.toggle('active');
      });
    });
  </script>
</body>
</html>
